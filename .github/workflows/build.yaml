name: BestiePanti cicd build

on:
  push:
    branches: [ "master", "DEV1", "UAT1" ]
  pull_request:
    branches: [ "master", "DEV1", "UAT1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
