<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestiePanti</title>
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body>
    <section
      class="c-container flex flex-col gap-8 pb-8 pt-28 sm:pt-32 md:pt-36 lg:gap-12 lg:pb-16 lg:pt-40 xl:gap-16 xl:pb-32 xl:pt-44 2xl:pt-48"
    >
      <div
        class="flex items-center justify-center gap-3 lg:gap-4 xl:gap-6 2xl:gap-8"
      >
        <h1
          class="text-xl font-bold text-sky-400 lg:text-2xl xl:text-3xl 2xl:text-4xl"
        >
          Masuk
        </h1>
        <div class="h-0.5 flex-1 bg-sky-400"></div>
      </div>

      <form
        action="/login"
        id="form-login"
        method="POST"
        class="flex flex-col items-start justify-center gap-6 bg-cWhite px-6 py-12 shadow-[0px_4.7451px_41.5196px_rgba(41,82,144,0.25)] sm:px-8 sm:py-16 md:px-10 md:py-20 lg:px-12 lg:py-24 xl:px-14 xl:py-28 2xl:px-16 2xl:py-32"
        onsubmit=""
      >
        <div class="w-full border-b-2 border-b-sky-400 px-4 pb-5">
          <h1
            class="pb-2 text-center text-[1.75rem] font-medium leading-9 sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl"
          >
            Bergabunglah dengan
            <span class="font-bold text-sky-400">BestiePanti</span>
          </h1>
        </div>

        <div class="">
          <label
            th:if="${param.error}"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="redText text-center"
          ></label>
        </div>

        <!-- Email Address -->
        <div class="mt-2 w-full px-4">
          <label
            for="email-login"
            class="text-base font-medium text-cBlack sm:text-lg"
          >
            Email
          </label>

          <input
            type="email"
            autocomplete="false"
            id="email-login"
            name="username"
            placeholder="Masukkan alamat email"
            class="autofill:shadow-[inset_0_0_0px_1000px_rgb(255,255,255)]' mt-1 w-full rounded-md border border-cDarkGrey bg-cWhite p-4 text-sm sm:text-base"
          />
          <p
            id="email-login-error-message"
            class="mt-2 space-y-1 text-sm text-red-600 sm:text-base"
          >
            Error Message
          </p>
        </div>

        <!-- Password -->
        <div class="w-full px-4">
          <label
            for="password-login"
            class="text-base font-medium text-cBlack sm:text-lg"
          >
            Kata Sandi
          </label>

          <div class="relative mt-1 w-full">
            <input
              type="password"
              autocomplete="false"
              id="password-login"
              name="password"
              placeholder="Masukkan kata sandi"
              class="w-full rounded-md border border-cDarkGrey bg-cWhite p-4 pr-12 text-sm autofill:shadow-[inset_0_0_0px_1000px_rgb(255,255,255)] sm:text-base lg:pr-14"
            />

            <svg
              id="eye-slash"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute inset-y-0 right-4 my-auto h-5 w-5 cursor-pointer lg:right-5 lg:h-6 lg:w-6"
              onclick="togglePassword()"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>

            <svg
              id="eye"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute inset-y-0 right-4 my-auto hidden h-5 w-5 cursor-pointer lg:right-5 lg:h-6 lg:w-6"
              onclick="togglePassword()"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>

          <p
            id="password-login-error-message"
            class="mt-2 space-y-1 text-sm text-red-600 sm:text-base"
          >
            Error Message
          </p>
        </div>

        <!-- Remember Me -->
        <!-- <div class="flex items-center justify-start gap-2 px-4">
          <input
            id="remember-me-login"
            type="checkbox"
            class="h-4 w-4 appearance-none rounded-sm border-cDarkGrey text-sky-400 focus:ring-0 focus:ring-offset-0 sm:h-5 sm:w-5"
            name="remember"
          />

          <label
            for="remember-me-login"
            class="text-sm text-cBlack sm:text-base"
          >
            Remember me
          </label>
        </div> -->

        <div class="px-4">
          <button type="submit" class="primary-btn">Masuk</button>
        </div>

        <div
          class="flex flex-col items-start justify-center gap-4 px-4 text-base"
        >
          <span>
            Belum punya akun?
            <a href="/register" class="font-bold hover:underline"
              >Daftar di sini</a
            >
          </span>
        </div>
      </form>
    </section>

    <script src="js/login.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  </body>
</html>
