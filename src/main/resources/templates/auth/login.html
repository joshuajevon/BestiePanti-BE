<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestiePanti</title>
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar" class="fixed z-50 w-full">
      <!-- Web Links -->
      <div
        class="c-container mx-auto flex h-20 w-full items-center justify-between gap-12 bg-primary-900 lg:h-24"
      >
        <div class="flex items-center gap-4 lg:gap-8">
          <button
            class="rounded p-2.5 text-white transition hover:text-white/75 lg:hidden"
            onclick="toggleNavbar()"
          >
            <span class="sr-only">Toggle menu</span>
            <div class="relative h-5 w-5">
              <span
                id="nav-icon-top"
                class="absolute inset-x-0 top-0.5 mx-auto h-[0.125rem] w-5 rounded-full bg-white transition"
              ></span>
              <span
                id="nav-icon-mid"
                class="absolute inset-0 m-auto h-[0.125rem] w-5 rounded-full bg-white transition"
              ></span>
              <span
                id="nav-icon-bottom"
                class="absolute inset-x-0 bottom-0.5 mx-auto h-[0.125rem] w-5 rounded-full bg-white transition"
              ></span>
            </div>
          </button>

          <a class="w-fit" href="/">
            <!-- <img
                  class="h-4"
                  src="{{ asset('assets/logo/asetaset-full.png') }}"
                  alt="logo"
                /> -->

            <svg
              class="h-7 text-white sm:h-8"
              viewBox="0 0 28 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.41 10.3847C1.14777 7.4194 2.85643 4.7861 5.2639 2.90424C7.6714 1.02234 10.6393 0 13.695 0C16.7507 0 19.7186 1.02234 22.1261 2.90424C24.5336 4.7861 26.2422 7.4194 26.98 10.3847H25.78C23.7557 10.3549 21.7729 10.9599 20.11 12.1147C20.014 12.1842 19.9138 12.2477 19.81 12.3047H19.67C19.5662 12.2477 19.466 12.1842 19.37 12.1147C17.6924 10.9866 15.7166 10.3841 13.695 10.3841C11.6734 10.3841 9.6976 10.9866 8.02 12.1147C7.924 12.1842 7.8238 12.2477 7.72 12.3047H7.58C7.4762 12.2477 7.376 12.1842 7.28 12.1147C5.6171 10.9599 3.6343 10.3549 1.61 10.3847H0.41ZM23.62 16.6547C24.236 16.175 24.9995 15.924 25.78 15.9447H27.39V12.7347H25.78C24.4052 12.7181 23.0619 13.146 21.95 13.9547C21.3243 14.416 20.5674 14.6649 19.79 14.6649C19.0126 14.6649 18.2557 14.416 17.63 13.9547C16.4899 13.1611 15.1341 12.7356 13.745 12.7356C12.3559 12.7356 11.0001 13.1611 9.86 13.9547C9.2343 14.416 8.4774 14.6649 7.7 14.6649C6.9226 14.6649 6.1657 14.416 5.54 13.9547C4.4144 13.1356 3.0518 12.7072 1.66 12.7347H0V15.9447H1.61C2.39051 15.924 3.154 16.175 3.77 16.6547C4.908 17.4489 6.2623 17.8747 7.65 17.8747C9.0377 17.8747 10.392 17.4489 11.53 16.6547C12.1468 16.1765 12.9097 15.9257 13.69 15.9447C14.4708 15.9223 15.2348 16.1735 15.85 16.6547C16.9901 17.4484 18.3459 17.8738 19.735 17.8738C21.1241 17.8738 22.4799 17.4484 23.62 16.6547ZM23.62 22.3947C24.236 21.915 24.9995 21.664 25.78 21.6847H27.39V18.4747H25.78C24.4052 18.4581 23.0619 18.886 21.95 19.6947C21.3243 20.156 20.5674 20.4049 19.79 20.4049C19.0126 20.4049 18.2557 20.156 17.63 19.6947C16.4899 18.9011 15.1341 18.4757 13.745 18.4757C12.3559 18.4757 11.0001 18.9011 9.86 19.6947C9.2343 20.156 8.4774 20.4049 7.7 20.4049C6.9226 20.4049 6.1657 20.156 5.54 19.6947C4.4144 18.8757 3.0518 18.4472 1.66 18.4747H0V21.6847H1.61C2.39051 21.664 3.154 21.915 3.77 22.3947C4.908 23.1889 6.2623 23.6147 7.65 23.6147C9.0377 23.6147 10.392 23.1889 11.53 22.3947C12.1468 21.9165 12.9097 21.6657 13.69 21.6847C14.4708 21.6623 15.2348 21.9135 15.85 22.3947C16.9901 23.1884 18.3459 23.6138 19.735 23.6138C21.1241 23.6138 22.4799 23.1884 23.62 22.3947Z"
                fill="currentColor"
              />
            </svg>
          </a>

          <div id="web-nav-links" class="hidden lg:flex">
            <div aria-label="Site Nav">
              <ul class="flex w-full items-center justify-center gap-6">
                <li>
                  <a class="nav-link-web" href="/"> BERANDA </a>
                </li>

                <li>
                  <a class="nav-link-web" href="/asset"> PANTI </a>
                </li>

                <li>
                  <a class="nav-link-web" href="/tentang-kami">
                    TENTANG KAMI
                  </a>
                </li>

                <li>
                  <a class="nav-link-web" href="/panduan"> CARA BERDONASI </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="flex items-center gap-4 lg:gap-6">
            <a class="nav-link-web" href="/login"> MASUK </a>
            <a class="primary-btn-small" href="/register"> DAFTAR </a>
          </div>
          <div class="relative hidden text-white xl:block">
            <div
              class="flex cursor-pointer items-center justify-center gap-2 overflow-hidden hover:text-white/75"
              onclick="openProfileWeb()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>

              <span class="max-w-[100px] truncate py-2 text-base font-medium">
                Username
              </span>

              <button id="profile-web-arrow" class="h-full transition">
                <span class="sr-only">Menu</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="20"
                  width="20"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div
              id="profile-web-links"
              class="divide-seconarborder-b-secondary-500 absolute end-0 z-10 mt-2 hidden w-56 divide-y rounded-lg border border-b-secondary-500 bg-white text-base text-primary-300"
              role="menu"
            >
              <div class="p-2">
                <a
                  href="/dashboard"
                  class="flex w-full items-center gap-2 rounded-lg px-4 py-2 hover:bg-primary-50"
                  role="menuitem"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
                    />
                  </svg>

                  Dashboard
                </a>
              </div>

              <div class="p-2">
                <form method="POST" action="{{ route('logout') }}">
                  <button
                    type="submit"
                    class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-red-700 hover:bg-red-50"
                    role="menuitem"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="1.5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                      />
                    </svg>

                    Logout
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Links -->
      <div
        id="mobile-nav-links-container"
        class="relative hidden h-screen w-screen"
      >
        <div
          id="mobile-nav-links-background"
          class="absolute inset-0 m-auto h-screen w-screen bg-black/50"
        ></div>

        <div id="mobile-nav-links" class="relative h-screen w-0 bg-white">
          <a
            href="/"
            class="c-container block border-b-[1px] border-b-secondary-500 py-3"
          >
            <span class="nav-link-mobile"> BERANDA </span>
          </a>

          <a
            href="/asset"
            class="c-container block border-b-[1px] border-b-secondary-500 py-3"
          >
            <span class="nav-link-mobile"> PANTI </span>
          </a>

          <a
            href="/tentang-kami"
            class="c-container block border-b-[1px] border-b-secondary-500 py-3"
          >
            <span class="nav-link-mobile"> TENTANG KAMI </span>
          </a>

          <a
            href="/panduan"
            class="c-container block border-b-[1px] border-b-secondary-500 py-3"
          >
            <span class="nav-link-mobile"> CARA BERDONASI </span>
          </a>
        </div>
      </div>
    </nav>

    <section
      class="c-container flex flex-col gap-8 pb-8 pt-36 lg:gap-12 lg:pb-16 lg:pt-40 xl:gap-16 xl:pb-32 xl:pt-44 2xl:pt-48"
    >
      <div
        class="flex items-center justify-center gap-3 lg:gap-4 xl:gap-6 2xl:gap-8"
      >
        <h1
          class="text-2xl font-bold text-secondary-500 xl:text-3xl 2xl:text-4xl"
        >
          Daftar
        </h1>
        <div class="h-0.5 flex-1 bg-secondary-500"></div>
      </div>

      <form
        action="/login"
        method="post"
        class="flex flex-col items-start justify-center gap-6 rounded-md bg-white px-6 py-12 shadow-[0px_4.7451px_41.5196px_rgba(41,82,144,0.25)] sm:rounded-lg sm:px-8 sm:py-16 md:rounded-xl md:px-10 md:py-20 lg:rounded-2xl lg:px-12 lg:py-24 xl:rounded-3xl xl:px-14 xl:py-28 2xl:px-16 2xl:py-32"
        onsubmit="SubmitForm(event)"
      >
        <div class="w-full border-b-2 border-b-primary-300 px-4 pb-5">
          <h1
            class="pb-2 text-center text-[1.75rem] font-medium leading-9 sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl"
          >
            Bergabunglah dengan
            <span class="font-bold text-primary-300">BestiePanti</span>
          </h1>
        </div>

        <div class="">
          <label
            th:if="${param.error}"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="redText text-center"
          ></label>
        </div>

        <!-- Email Address -->
        <div class="mt-2 w-full px-4">
          <label
            for="email-login"
            class="text-base font-medium text-secondary-500 sm:text-lg"
          >
            Email
          </label>

          <input
            type="email"
            autocomplete="false"
            id="email-login"
            name="username"
            placeholder="Masukkan alamat email"
            class="autofill:shadow-[inset_0_0_0px_1000px_rgb(255,255,255)]' mt-1 w-full rounded-md border border-secondary-500 bg-white p-4 text-sm sm:text-base"
          />
          <p
            id="email-login-error-message"
            class="mt-2 space-y-1 text-sm text-red-600 sm:text-base"
          >
            Error Message
          </p>
        </div>

        <!-- Password -->
        <div class="w-full px-4">
          <label
            for="password-login"
            class="text-base font-medium text-secondary-500 sm:text-lg"
          >
            Kata Sandi
          </label>

          <div class="relative mt-1 w-full">
            <input
              type="password"
              autocomplete="false"
              id="password-login"
              name="password"
              placeholder="Masukkan kata sandi"
              class="w-full rounded-md border border-secondary-500 bg-white p-4 pr-12 text-sm autofill:shadow-[inset_0_0_0px_1000px_rgb(255,255,255)] sm:text-base lg:pr-14"
            />

            <svg
              id="eye-slash"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute inset-y-0 right-4 my-auto h-5 w-5 cursor-pointer lg:right-5 lg:h-6 lg:w-6"
              onclick="togglePassword()"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>

            <svg
              id="eye"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute inset-y-0 right-4 my-auto hidden h-5 w-5 cursor-pointer lg:right-5 lg:h-6 lg:w-6"
              onclick="togglePassword()"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>

          <p
            id="password-login-error-message"
            class="mt-2 space-y-1 text-sm text-red-600 sm:text-base"
          >
            Error Message
          </p>
        </div>

        <!-- Remember Me -->
        <!-- <div class="flex items-center justify-start gap-2 px-4">
          <input
            id="remember-me-login"
            type="checkbox"
            class="h-4 w-4 appearance-none rounded-sm border-secondary-500 text-sky-400 focus:ring-0 focus:ring-offset-0 sm:h-5 sm:w-5"
            name="remember"
          />

          <label
            for="remember-me-login"
            class="text-sm text-secondary-500 sm:text-base"
          >
            Remember me
          </label>
        </div> -->

        <div class="px-4">
          <button type="submit" class="primary-btn">Masuk</button>
        </div>

        <div
          class="flex flex-col items-start justify-center gap-4 px-4 text-base"
        >
          <span>
            Belum punya akun?
            <a href="/register" class="font-bold hover:underline"
              >Daftar di sini</a
            >
          </span>
        </div>
      </form>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
